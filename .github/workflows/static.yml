# .github/workflows/deploy.yml
name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: ["master"]   # cambia a ["main"] si tu rama por defecto es main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build
        env:
          # disponible durante el build para el base din√°mico del vite.config.ts
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: npm run build

      - name: Add .nojekyll & SPA fallback
        run: |
          touch dist/.nojekyll
          cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
